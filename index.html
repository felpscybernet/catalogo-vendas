<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cursos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-primaria: #007bff;
            --cor-primaria-hover: #0056b3;
            --cor-verde-wpp: #25D366;
            --cor-verde-wpp-hover: #1DA851;
            --cor-fundo: #f0f2f5;
            --cor-card: #ffffff;
            --cor-texto: #333;
            --sombra: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }

        /* --- NOVO HEADER --- */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: var(--cor-primaria);
            margin: 0;
        }
        header p {
            font-size: 1.1em;
            color: #555;
            margin-top: 5px;
        }
        /* --- FIM DO HEADER --- */

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--cor-card);
            border-radius: 10px;
            box-shadow: var(--sombra);
            padding: 25px;
        }

        .filtros {
            display: grid;
            /* 3 colunas para os filtros */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filtro-item {
            display: flex;
            flex-direction: column;
        }
        .filtro-item label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        .filtro-item input,
        .filtro-item select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
            font-size: 16px;
        }

        #btn-buscar {
            grid-column: 1 / -1; /* Ocupa todas as colunas */
            padding: 12px;
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #btn-buscar:hover {
            background-color: var(--cor-primaria-hover);
        }

        #total-resultados {
            font-weight: 700;
            color: #555;
            margin-bottom: 15px;
        }

        /* --- CARD DE CURSO MELHORADO --- */
        .curso-card {
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            transition: all 0.2s ease-in-out;
        }
        .curso-card:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .curso-card h3 {
            margin: 0 0 10px 0;
            color: var(--cor-primaria);
            font-size: 1.3em;
        }
        .curso-card strong {
            color: #444;
        }
        .curso-card p {
            margin: 8px 0;
            line-height: 1.5;
        }
        .curso-card .argumento {
            font-style: italic;
            color: #006400;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        /* --- FIM DO CARD --- */

        #loading {
            text-align: center;
            font-size: 18px;
            color: #888;
            display: none; /* Começa escondido */
        }
        
        .btn-whatsapp {
            display: inline-block;
            text-decoration: none;
            background-color: var(--cor-verde-wpp);
            color: white !important;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .btn-whatsapp:hover {
            background-color: var(--cor-verde-wpp-hover);
        }
        
    </style>
</head>
<body>
    
    <header>
        <h1>Catálogo de Cursos</h1>
        <p>Encontre a qualificação ideal para sua carreira</p>
    </header>

    <div class="container">
        
        <div class="filtros">
            <div class="filtro-item" style="grid-column: 1 / -1;">
                <label for="filtro-termo">Buscar por nome:</label>
                <input type="text" id="filtro-termo" placeholder="Digite o nome do curso..." list="lista-de-cursos">
                <datalist id="lista-de-cursos">
                    </datalist>
            </div>
            
            <div class="filtro-item">
                <label for="filtro-instituicao">Instituição:</label>
                <select id="filtro-instituicao">
                    <option value="">-- Todas --</option>
                </select>
            </div>
            
            <div class="filtro-item">
                <label for="filtro-categoria">Categoria:</label>
                <select id="filtro-categoria">
                    <option value="">-- Todas --</option>
                </select>
            </div>
            
            <button id="btn-buscar">Buscar</button>
        </div>
        
        <div id="total-resultados"></div>
        <div id="loading">Carregando...</div>
        <div id="resultados-container">
            </div>
    </div>

    <script>
        // URL da sua API (JÁ APONTANDO PARA O RENDER)
        const API_URL = "https://api-catalogo-filipe.onrender.com";

        // --- Elementos da Página ---
        const selectInstituicao = document.getElementById('filtro-instituicao');
        const selectCategoria = document.getElementById('filtro-categoria');
        const inputTermo = document.getElementById('filtro-termo');
        const btnBuscar = document.getElementById('btn-buscar');
        const divResultados = document.getElementById('resultados-container');
        const divTotal = document.getElementById('total-resultados');
        const divLoading = document.getElementById('loading');

        // --- Funções ---

        // 1. Função para popular os filtros (selects)
        async function popularFiltros() {
            try {
                // Buscar Instituições
                const respInstituicoes = await fetch(`${API_URL}/instituicoes/`);
                const instituicoes = await respInstituicoes.json();
                instituicoes.forEach(inst => {
                    const option = new Option(inst, inst);
                    selectInstituicao.add(option);
                });

                // Buscar Categorias
                const respCategorias = await fetch(`${API_URL}/categorias/`);
                const categorias = await respCategorias.json();
                categorias.forEach(cat => {
                    const option = new Option(cat, cat);
                    selectCategoria.add(option);
                });
                
            } catch (error) {
                console.error("Erro ao popular filtros:", error);
                divResultados.innerHTML = "<p>Erro ao carregar os filtros. A API está rodando?</p>";
            }
        }
        
        // --- NOVA FUNÇÃO PARA POPULAR O AUTOCOMPLETE ---
        async function popularAutocomplete() {
            const datalist = document.getElementById('lista-de-cursos');
            try {
                // 1. Busca no novo endpoint /cursos/nomes/
                const response = await fetch(`${API_URL}/cursos/nomes/`);
                const nomes = await response.json();
                
                // 2. Cria uma <option> para cada nome de curso
                nomes.forEach(nome => {
                    const option = document.createElement('option');
                    option.value = nome;
                    datalist.appendChild(option);
                });
                
            } catch (error) {
                console.error("Erro ao popular autocomplete:", error);
            }
        }
        // --- FIM DA NOVA FUNÇÃO ---

        // 2. Função principal de busca
        async function buscar() {
            divLoading.style.display = 'block';
            divResultados.innerHTML = '';
            divTotal.innerHTML = '';

            const termo = inputTermo.value;
            const instituicao = selectInstituicao.value;
            const categoria = selectCategoria.value;

            const params = new URLSearchParams();
            if (termo) params.append('termo', termo);
            if (instituicao) params.append('instituicao', instituicao);
            if (categoria) params.append('categoria', categoria);

            try {
                const response = await fetch(`${API_URL}/cursos/?${params.toString()}`);
                const data = await response.json();

                divTotal.innerText = `${data.count} curso(s) encontrado(s).`;
                
                if (data.count === 0) {
                    divResultados.innerHTML = "<p>Nenhum curso encontrado com esses filtros.</p>";
                } else {
                    data.cursos.forEach(curso => {
                        const card = document.createElement('div');
                        card.className = 'curso-card';
                        
                        const textoWhatsApp = encodeURIComponent(
                            `Olá, tenho interesse no curso *${curso.Nome}* da *${curso.Instituição}*. Poderia me passar mais informações?`
                        );
                        
                        // !! ALTERE AQUI para o seu número de WhatsApp
                        const seuNumeroWhatsApp = "5561999998888"; 
                        
                        const linkWhatsApp = `https://api.whatsapp.com/send?phone=${seuNumeroWhatsApp}&text=${textoWhatsApp}`;

                        card.innerHTML = `
                            <h3>${curso.Nome}</h3>
                            <p><strong>Instituição:</strong> ${curso.Instituição}</p>
                            <p><strong>Categoria:</strong> ${curso.Categoria} ${curso.Subcategoria ? `(${curso.Subcategoria})` : ''}</p>
                            <p><strong>Duração:</strong> ${curso.Duração}</p>
                            <p><strong>Requisitos:</strong> ${curso.Requisitos}</p>
                            <p class="argumento">${curso['Argumento de Venda']}</p>
                            
                            <a href="${linkWhatsApp}" target="_blank" class="btn-whatsapp">
                                Iniciar Venda (WhatsApp)
                            </a>
                        `;
                        divResultados.appendChild(card);
                    });
                }

            } catch (error) {
                console.error("Erro ao buscar cursos:", error);
                divResultados.innerHTML = "<p><strong>Erro!</strong> Não foi possível conectar à API. Verifique se o `api.py` está rodando no seu terminal.</p>";
            } finally {
                divLoading.style.display = 'none';
            }
        }

        // --- Eventos ---
        
        // Popular os filtros E o autocomplete assim que a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            popularFiltros();
            popularAutocomplete(); // <-- CHAMANDO A NOVA FUNÇÃO
        });
        
        btnBuscar.addEventListener('click', buscar);

    </script>
</body>
</html>
