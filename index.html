<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Buscador de Cursos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-primaria: #007bff;
            --cor-primaria-hover: #0056b3;
            --cor-verde-wpp: #25D366;
            --cor-verde-wpp-hover: #1DA851;
            --cor-fundo: #f0f2f5;
            --cor-card: #ffffff;
            --cor-texto: #333;
            --sombra: 0 4px 12px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: var(--cor-primaria);
            margin: 0;
        }
        header p {
            font-size: 1.1em;
            color: #555;
            margin-top: 5px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--cor-card);
            border-radius: 10px;
            box-shadow: var(--sombra);
            padding: 25px;
        }
        .filtros {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .filtro-item {
            display: flex;
            flex-direction: column;
            position: relative; /* Necessário para o autocomplete */
        }
        .filtro-item label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        .filtro-item input,
        .filtro-item select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
            font-size: 16px;
        }
        #btn-buscar {
            grid-column: 1 / -1; 
            padding: 12px;
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #btn-buscar:hover {
            background-color: var(--cor-primaria-hover);
        }
        #total-resultados {
            font-weight: 700;
            color: #555;
            margin-bottom: 15px;
        }
        .curso-card {
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            transition: all 0.2s ease-in-out;
        }
        .curso-card:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .curso-card h3 { margin: 0 0 10px 0; color: var(--cor-primaria); font-size: 1.3em; }
        .curso-card strong { color: #444; }
        .curso-card p { margin: 8px 0; line-height: 1.5; }
        .curso-card .argumento {
            font-style: italic;
            color: #006400;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        #loading { text-align: center; font-size: 18px; color: #888; display: none; }
        
        .btn-whatsapp {
            display: inline-block;
            text-decoration: none;
            background-color: var(--cor-verde-wpp);
            color: white !important;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .btn-whatsapp:hover { background-color: var(--cor-verde-wpp-hover); }

        /* --- NOVOS ESTILOS PARA O AUTOCOMPLETE v3.0 --- */
        #autocomplete-container {
            position: relative; /* Define o contexto para o menu flutuante */
        }
        #autocomplete-list {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-top: none;
            z-index: 99;
            top: 100%; /* Posiciona logo abaixo do input */
            left: 0;
            right: 0;
            max-height: 300px; /* Altura máxima antes de rolar */
            overflow-y: auto;
            background-color: #fff;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .autocomplete-item:hover {
            background-color: #e9e9e9;
        }
        .autocomplete-item strong { /* Destaca a letra digitada */
            color: var(--cor-primaria-hover);
        }
        /* --- FIM DOS NOVOS ESTILOS --- */
        
    </style>
</head>
<body>
    
    <header>
        <h1>Catálogo de Cursos</h1>
        <p>Encontre a qualificação ideal para sua carreira</p>
    </header>

    <div class="container">
        
        <div class="filtros">
            <div class="filtro-item" style="grid-column: 1 / -1;" id="autocomplete-container">
                <label for="filtro-termo">Buscar por nome:</label>
                <input type="text" id="filtro-termo" placeholder="Digite o nome do curso...">
                <div id="autocomplete-list"></div>
            </div>
            
            <div class="filtro-item">
                <label for="filtro-instituicao">Instituição:</label>
                <select id="filtro-instituicao">
                    <option value="">-- Todas --</option>
                </select>
            </div>
            
            <div class="filtro-item">
                <label for="filtro-categoria">Categoria:</label>
                <select id="filtro-categoria">
                    <option value="">-- Todas --</option>
                </select>
            </div>
            
            <button id="btn-buscar">Buscar</button>
        </div>
        
        <div id="total-resultados"></div>
        <div id="loading">Carregando...</div>
        <div id="resultados-container"></div>
    </div>

    <script>
        const API_URL = "https://api-catalogo-filipe.onrender.com";

        // --- Elementos da Página ---
        const selectInstituicao = document.getElementById('filtro-instituicao');
        const selectCategoria = document.getElementById('filtro-categoria');
        const inputTermo = document.getElementById('filtro-termo');
        const btnBuscar = document.getElementById('btn-buscar');
        const divResultados = document.getElementById('resultados-container');
        const divTotal = document.getElementById('total-resultados');
        const divLoading = document.getElementById('loading');
        
        // --- NOVOS ELEMENTOS v3.0 ---
        const autocompleteList = document.getElementById('autocomplete-list');
        let listaNomesCursos = []; // Array local para guardar os nomes

        // --- Funções ---

        async function popularFiltros() {
            try {
                const respInstituicoes = await fetch(`${API_URL}/instituicoes/`);
                const instituicoes = await respInstituicoes.json();
                instituicoes.forEach(inst => selectInstituicao.add(new Option(inst, inst)));

                const respCategorias = await fetch(`${API_URL}/categorias/`);
                const categorias = await respCategorias.json();
                categorias.forEach(cat => selectCategoria.add(new Option(cat, cat)));
                
            } catch (error) {
                console.error("Erro ao popular filtros:", error);
            }
        }
        
        // --- FUNÇÃO MODIFICADA v3.0 ---
        // Agora ela salva os nomes em um array local (listaNomesCursos)
        async function popularAutocomplete() {
            try {
                const response = await fetch(`${API_URL}/cursos/nomes/`);
                listaNomesCursos = await response.json(); // Salva na variável global
            } catch (error) {
                console.error("Erro ao popular autocomplete:", error);
            }
        }

        // --- LÓGICA DO AUTOCOMPLETE v3.0 ---
        
        // Função para fechar o menu de sugestões
        function fecharAutocomplete() {
            autocompleteList.innerHTML = '';
        }

        // Evento 'input': dispara a cada letra digitada
        inputTermo.addEventListener('input', function(e) {
            fecharAutocomplete(); // Limpa sugestões antigas
            
            const valorDigitado = this.value.toLowerCase();
            if (!valorDigitado) return false; // Se o campo está vazio, não faz nada

            // Filtra o array local de nomes (listaNomesCursos)
            const sugestoes = listaNomesCursos.filter(nome => 
                nome.toLowerCase().includes(valorDigitado)
            );

            // Cria os divs para cada sugestão
            sugestoes.slice(0, 10).forEach(nome => { // Limita a 10 sugestões
                const itemDiv = document.createElement('div');
                itemDiv.className = 'autocomplete-item';
                
                // Deixa em negrito a parte que o usuário digitou
                const index = nome.toLowerCase().indexOf(valorDigitado);
                itemDiv.innerHTML = nome.substring(0, index);
                itemDiv.innerHTML += `<strong>${nome.substring(index, index + valorDigitado.length)}</strong>`;
                itemDiv.innerHTML += nome.substring(index + valorDigitado.length);

                // Evento 'click': ao clicar na sugestão...
                itemDiv.addEventListener('click', function() {
                    inputTermo.value = nome; // Preenche o campo
                    fecharAutocomplete(); // Fecha o menu
                    btnBuscar.click(); // Dispara a busca automaticamente
                });
                
                autocompleteList.appendChild(itemDiv);
            });
        });
        
        // Fecha o menu se o usuário clicar fora
        document.addEventListener('click', function(e) {
            if (e.target !== inputTermo) {
                fecharAutocomplete();
            }
        });
        // --- FIM DA LÓGICA DO AUTOCOMPLETE ---


        async function buscar() {
            divLoading.style.display = 'block';
            divResultados.innerHTML = '';
            divTotal.innerHTML = '';
            fecharAutocomplete(); // Fecha o menu ao buscar

            const termo = inputTermo.value;
            const instituicao = selectInstituicao.value;
            const categoria = selectCategoria.value;

            const params = new URLSearchParams();
            if (termo) params.append('termo', termo);
            if (instituicao) params.append('instituicao', instituicao);
            if (categoria) params.append('categoria', categoria);

            try {
                const response = await fetch(`${API_URL}/cursos/?${params.toString()}`);
                const data = await response.json();
                divTotal.innerText = `${data.count} curso(s) encontrado(s).`;
                
                if (data.count === 0) {
                    divResultados.innerHTML = "<p>Nenhum curso encontrado com esses filtros.</p>";
                } else {
                    data.cursos.forEach(curso => {
                        const card = document.createElement('div');
                        card.className = 'curso-card';
                        
                        const textoWhatsApp = encodeURIComponent(
                            `Olá, tenho interesse no curso *${curso.Nome}* da *${curso.Instituição}*. Poderia me passar mais informações?`
                        );
                        
                        // !! Lembre-se de trocar aqui seu número de WhatsApp
                        const seuNumeroWhatsApp = "556182915935"; // <-- TROQUE AQUI
                        
                        const linkWhatsApp = `https://api.whatsapp.com/send?phone=${seuNumeroWhatsApp}&text=${textoWhatsApp}`;

                        card.innerHTML = `
                            <h3>${curso.Nome}</h3>
                            <p><strong>Instituição:</strong> ${curso.Instituição}</p>
                            <p><strong>Categoria:</strong> ${curso.Categoria} ${curso.Subcategoria ? `(${curso.Subcategoria})` : ''}</p>
                            <p><strong>Duração:</strong> ${curso.Duração}</p>
                            <p><strong>Requisitos:</strong> ${curso.Requisitos}</p>
                            <p class="argumento">${curso['Argumento de Venda']}</p>
                            <a href="${linkWhatsApp}" target="_blank" class="btn-whatsapp">
                                Iniciar Venda (WhatsApp)
                            </a>
                        `;
                        divResultados.appendChild(card);
                    });
                }
            } catch (error) {
                console.error("Erro ao buscar cursos:", error);
                divResultados.innerHTML = "<p><strong>Erro!</strong> Não foi possível conectar à API.</p>";
            } finally {
                divLoading.style.display = 'none';
            }
        }

        // --- Eventos ---
        document.addEventListener('DOMContentLoaded', () => {
            popularFiltros();
            popularAutocomplete(); // <-- Carrega os nomes dos cursos
        });
        
        btnBuscar.addEventListener('click', buscar);
    </script>
</body>
</html>
